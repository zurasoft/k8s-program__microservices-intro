apiVersion: v1
kind: ConfigMap
metadata:
  name: songs-init-sql
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "microservices-chart.labels" . | nindent 4 }}
data:
  songs.sql: |
    CREATE TABLE IF NOT EXISTS songs
    (
        id         INT GENERATED BY DEFAULT AS IDENTITY PRIMARY KEY,
        name       VARCHAR,
        artist     VARCHAR,
        album      VARCHAR,
        length     VARCHAR,
        resourceId INT UNIQUE NOT NULL,
        year       VARCHAR
    );
