apiVersion: v1
kind: ConfigMap
metadata:
  name: resources-init-sql
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "microservices-chart.labels" . | nindent 4 }}
data:
  resources.sql: |
    CREATE TABLE IF NOT EXISTS resources
    (
        id   INT GENERATED BY DEFAULT AS IDENTITY PRIMARY KEY,
        blob BYTEA
    );
