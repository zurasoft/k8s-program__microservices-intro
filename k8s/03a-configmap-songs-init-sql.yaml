apiVersion: v1
kind: ConfigMap
metadata:
  name: songs-init-sql
  namespace: k8s-program
data:
  songs.sql: |
    CREATE TABLE IF NOT EXISTS songs
    (
        id         INT GENERATED BY DEFAULT AS IDENTITY PRIMARY KEY,
        name       VARCHAR,
        artist     VARCHAR,
        album      VARCHAR,
        length     VARCHAR,
        resourceId INT UNIQUE NOT NULL,
        year       VARCHAR
    );
